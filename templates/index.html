<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lingua Franca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Bienvenue sur Lingua Franca</h1>
    <div class="translator-container">
        <div class="controls">
            <select id="source-lang">
                <option value="auto">Auto</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
            </select>
            <select id="target-lang">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>
        <div class="textareas">
            <textarea id="source-text" placeholder="Entrez votre texte ici..."></textarea>
            <textarea id="translated-text" placeholder="Traduction..." readonly></textarea>
        </div>
        <button id="translate-btn">Traduire</button>
    </div>
   
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
